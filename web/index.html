<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueGrid 3D Simulation — Live</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="canvas-container">
    <div id="hud">
      <div class="speed-indicator">Loading simulation...</div>
      <div class="reason">Waiting for simframe.json</div>
      <div class="status">URL: <code>simframe.json</code> | Polling: <span id="polling">200ms</span></div>
    </div>
    <div class="controls">
      <button class="control-btn" id="play-btn">▶ Play</button>
      <button class="control-btn" id="pause-btn">⏸ Pause</button>
      <button class="control-btn" id="reset-btn">↺ Reset</button>
      <button class="control-btn active" id="follow-btn">Follow Car: ON</button>
    </div>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div id="loading-text">Loading TrueGrid Simulation…</div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
